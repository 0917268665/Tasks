<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å…¬å¸ä»»å‹™ç®¡ç†ç³»çµ± (Google Sheets ç‰ˆ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">

    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  è¨­å®šå€
        // ==========================================
        
        // âš ï¸ è«‹å‹™å¿…æ›æˆæ‚¨ Apps Script éƒ¨ç½²å¾Œçš„ç¶²å€ (ä»¥ /exec çµå°¾)
        const GOOGLE_SCRIPT_URL = "è«‹å°‡æ‚¨çš„_WEB_APP_URL_è²¼åœ¨é€™è£¡";

        // ==========================================

        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null); 
            const [tasks, setTasks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [refreshKey, setRefreshKey] = useState(0); // ç”¨ä¾†è§¸ç™¼é‡æ–°æ•´ç†
            
            // è¡¨å–®ç‹€æ…‹
            const [loginData, setLoginData] = useState({ mode: 'staff', name: '', pass: '' });
            const [newTask, setNewTask] = useState({ title: '', assignee: '', urgency: 'normal', dueDate: '' });
            
            // å›å ±è¦–çª—ç‹€æ…‹
            const [submittingTask, setSubmittingTask] = useState(null);
            const [submitData, setSubmitData] = useState({ note: '', link: '', file: null, fileName: '' });
            const [uploading, setUploading] = useState(false);

            // --- 1. API å‘¼å«æ ¸å¿ƒå‡½å¼ ---
            const callApi = async (action, payload = {}) => {
                // ä½¿ç”¨ POST é¿å… URL éé•·ï¼Œä¸¦æ”¯æ´æª”æ¡ˆå‚³è¼¸ (Base64)
                // Google Apps Script çš„ doPost æ”¯æ´ text/plain æ ¼å¼çš„ JSON å­—ä¸²
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    body: JSON.stringify({ action, ...payload })
                });
                return await response.json();
            };

            // --- 2. è®€å–ä»»å‹™ (Polling æˆ–åˆå§‹åŒ–) ---
            useEffect(() => {
                if (!user) return;
                
                const fetchTasks = async () => {
                    setLoading(true);
                    try {
                        // ä½¿ç”¨ POST action='read' 
                        const res = await callApi('read');
                        if (res.status === 'success') {
                            // æ’åºé‚è¼¯
                            const list = res.data;
                            list.sort((a, b) => {
                                if (String(a.completed) !== String(b.completed)) return String(a.completed) === 'true' ? 1 : -1;
                                const urgencyOrder = { critical: 3, high: 2, normal: 1 };
                                if (urgencyOrder[b.urgency] !== urgencyOrder[a.urgency]) return urgencyOrder[b.urgency] - urgencyOrder[a.urgency];
                                return (a.dueDate || '9999') > (b.dueDate || '9999') ? 1 : -1;
                            });
                            setTasks(list);
                        }
                    } catch (err) {
                        console.error("API Error", err);
                        alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ Script ç¶²å€æˆ–ç¶²è·¯");
                    }
                    setLoading(false);
                };

                fetchTasks();
            }, [user, refreshKey]); // ç•¶ä½¿ç”¨è€…ç™»å…¥æˆ– refreshKey æ”¹è®Šæ™‚é‡æ–°è®€å–

            // --- 3. å‹•ä½œè™•ç† ---

            const handleLogin = (e) => {
                e.preventDefault();
                if (!GOOGLE_SCRIPT_URL.includes("http")) {
                    alert("è«‹å…ˆåœ¨ç¨‹å¼ç¢¼ä¸­è¨­å®š GOOGLE_SCRIPT_URLï¼");
                    return;
                }
                if (loginData.mode === 'admin') {
                    if (loginData.pass === 'admin123') setUser({ name: 'ç®¡ç†å“¡', role: 'admin' });
                    else alert('å¯†ç¢¼éŒ¯èª¤');
                } else {
                    if (loginData.name) setUser({ name: loginData.name, role: 'staff' });
                    else alert('è«‹è¼¸å…¥å§“å');
                }
            };

            const addTask = async (e) => {
                e.preventDefault();
                if (!newTask.title || !newTask.assignee) return;
                setLoading(true);
                await callApi('add', {
                    ...newTask,
                    createdBy: user.name,
                    id: Date.now().toString()
                });
                setNewTask({ title: '', assignee: '', urgency: 'normal', dueDate: '' });
                setRefreshKey(old => old + 1); // è§¸ç™¼é‡æ•´
            };

            const deleteTask = async (id) => {
                if(!confirm('ç¢ºå®šåˆªé™¤?')) return;
                setLoading(true);
                await callApi('delete', { id });
                setRefreshKey(old => old + 1);
            };

            const revertTask = async (id) => {
                if(!confirm('ç¢ºå®šå°‡æ­¤ä»»å‹™æ”¹å›æœªå®Œæˆç‹€æ…‹ï¼Ÿ')) return;
                setLoading(true);
                await callApi('revert', { id });
                setRefreshKey(old => old + 1);
            };

            // æª”æ¡ˆé¸æ“‡è™•ç† (è½‰ Base64)
            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 2 * 1024 * 1024) { // 2MB é™åˆ¶ (GAS ä¸Šé™è¼ƒåš´æ ¼)
                        alert("æª”æ¡ˆè«‹å°æ–¼ 2MB");
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        setSubmitData(prev => ({ 
                            ...prev, 
                            file: evt.target.result, // Base64 string
                            fileName: file.name,
                            mimeType: file.type 
                        }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const submitCompletion = async () => {
                if(!submittingTask) return;
                setUploading(true);
                
                await callApi('complete', {
                    id: submittingTask.id,
                    note: submitData.note,
                    link: submitData.link,
                    fileData: submitData.file, // Base64
                    fileName: submitData.fileName,
                    mimeType: submitData.mimeType
                });

                setUploading(false);
                setSubmittingTask(null);
                setRefreshKey(old => old + 1);
            };

            // --- æ¸²æŸ“ ---

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-200">
                            <h1 className="text-2xl font-bold text-slate-700 mb-6 text-center">ğŸ¢ ä»»å‹™ç³»çµ± (Google ç‰ˆ)</h1>
                            
                            <div className="flex bg-slate-100 p-1 rounded-lg mb-6">
                                <button onClick={() => setLoginData({...loginData, mode:'staff'})} 
                                    className={`flex-1 py-2 rounded ${loginData.mode==='staff' ? 'bg-white shadow text-blue-600 font-bold' : 'text-slate-500'}`}>å“¡å·¥</button>
                                <button onClick={() => setLoginData({...loginData, mode:'admin'})} 
                                    className={`flex-1 py-2 rounded ${loginData.mode==='admin' ? 'bg-white shadow text-purple-600 font-bold' : 'text-slate-500'}`}>ç®¡ç†å“¡</button>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-4">
                                {loginData.mode === 'staff' ? (
                                    <input className="w-full p-3 border rounded focus:ring-2 ring-blue-500 outline-none" placeholder="è¼¸å…¥æ‚¨çš„å§“å" 
                                        value={loginData.name} onChange={e=>setLoginData({...loginData, name:e.target.value})} />
                                ) : (
                                    <input className="w-full p-3 border rounded focus:ring-2 ring-purple-500 outline-none" type="password" placeholder="è¼¸å…¥å¯†ç¢¼ (admin123)" 
                                        value={loginData.pass} onChange={e=>setLoginData({...loginData, pass:e.target.value})} />
                                )}
                                <button className={`w-full py-3 text-white rounded font-bold ${loginData.mode==='admin'?'bg-purple-600':'bg-blue-600'}`}>
                                    é€²å…¥ç³»çµ±
                                </button>
                            </form>
                            <p className="text-xs text-center text-slate-400 mt-4">Powered by Google Sheets & GitHub Pages</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8">
                    {/* Header */}
                    <div className="flex justify-between items-center bg-white p-5 rounded-xl shadow-sm mb-6 border border-slate-200">
                        <div>
                            <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                {user.role==='admin' ? <i className="fa-solid fa-user-shield text-purple-600"></i> : <i className="fa-solid fa-briefcase text-blue-600"></i>}
                                {user.role==='admin' ? 'ç®¡ç†å¾Œå°' : 'å“¡å·¥ä»»å‹™æ¿'}
                            </h2>
                            <p className="text-sm text-slate-500">ä½¿ç”¨è€…ï¼š{user.name}</p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={()=>setRefreshKey(k=>k+1)} className="text-slate-500 hover:text-blue-500 px-3 py-1 rounded border border-slate-200">
                                <i className={`fa-solid fa-rotate-right ${loading ? 'fa-spin' : ''}`}></i>
                            </button>
                            <button onClick={()=>setUser(null)} className="text-slate-400 hover:text-red-500 px-2"><i className="fa-solid fa-right-from-bracket"></i></button>
                        </div>
                    </div>

                    {/* Admin: æ–°å¢ä»»å‹™ */}
                    {user.role === 'admin' && (
                        <div className="bg-white p-6 rounded-xl shadow-sm mb-6 border-l-4 border-purple-500">
                            <h3 className="font-bold text-slate-700 mb-4"><i className="fa-solid fa-plus-circle"></i> æŒ‡æ´¾æ–°ä»»å‹™</h3>
                            <form onSubmit={addTask} className="grid grid-cols-1 md:grid-cols-4 gap-3">
                                <input className="md:col-span-2 p-2 border rounded" placeholder="ä»»å‹™å…§å®¹" value={newTask.title} onChange={e=>setNewTask({...newTask, title:e.target.value})} />
                                <input className="p-2 border rounded" placeholder="æŒ‡æ´¾å°è±¡" value={newTask.assignee} onChange={e=>setNewTask({...newTask, assignee:e.target.value})} />
                                <div className="flex gap-2">
                                    <select className="p-2 border rounded bg-white" value={newTask.urgency} onChange={e=>setNewTask({...newTask, urgency:e.target.value})}>
                                        <option value="normal">ä¸€èˆ¬</option>
                                        <option value="high">ç·Šæ€¥</option>
                                        <option value="critical">æœ€é€Ÿä»¶</option>
                                    </select>
                                    <button disabled={loading} className="bg-purple-600 text-white px-4 rounded hover:bg-purple-700 disabled:opacity-50">ç™¼ä½ˆ</button>
                                </div>
                                <input type="date" className="md:col-span-4 p-2 border rounded w-full" value={newTask.dueDate} onChange={e=>setNewTask({...newTask, dueDate:e.target.value})} />
                            </form>
                        </div>
                    )}

                    {/* ä»»å‹™åˆ—è¡¨ */}
                    <div className="space-y-3">
                        {loading && tasks.length === 0 && <div className="text-center text-slate-400 py-4"><i className="fa-solid fa-spinner fa-spin"></i> è¼‰å…¥ä¸­...</div>}
                        
                        {tasks.map(task => {
                            const isCompleted = String(task.completed) === 'true';
                            return (
                                <div key={task.id} className={`bg-white p-4 rounded-xl shadow-sm border flex flex-col md:flex-row justify-between items-start md:items-center gap-4 transition ${isCompleted ? 'opacity-60 bg-slate-50' : ''}`}>
                                    <div className="flex items-start gap-3 flex-1">
                                        <button 
                                            onClick={() => isCompleted ? revertTask(task.id) : setSubmittingTask(task)} 
                                            disabled={loading}
                                            className={`text-2xl mt-1 ${isCompleted ? 'text-green-500' : 'text-slate-200 hover:text-blue-500'}`}>
                                            <i className={`fa-regular ${isCompleted ? 'fa-circle-check' : 'fa-circle'}`}></i>
                                        </button>
                                        <div className="w-full">
                                            <div className="flex justify-between items-start">
                                                <h4 className={`font-bold text-lg ${isCompleted?'line-through text-slate-400':'text-slate-800'}`}>{task.title}</h4>
                                                {/* ç‹€æ…‹æ¨™ç±¤ */}
                                                <div className="flex gap-1">
                                                    {task.urgency==='critical' && <span className="bg-red-100 text-red-600 px-2 rounded text-xs font-bold whitespace-nowrap">æœ€é€Ÿä»¶</span>}
                                                    {task.urgency==='high' && <span className="bg-orange-100 text-orange-600 px-2 rounded text-xs whitespace-nowrap">ç·Šæ€¥</span>}
                                                </div>
                                            </div>
                                            
                                            <div className="text-sm text-slate-500 flex flex-wrap gap-2 mt-1 items-center">
                                                <span className="bg-slate-100 px-2 rounded"><i className="fa-solid fa-user text-xs"></i> {task.assignee}</span>
                                                {task.dueDate && <span className="text-slate-400 text-xs"><i className="fa-regular fa-calendar"></i> {String(task.dueDate).substring(0,10)}</span>}
                                            </div>

                                            {/* å›å ±å…§å®¹é¡¯ç¤º */}
                                            {isCompleted && (task.submissionNote || task.submissionLink || task.submissionFileUrl) && (
                                                <div className="mt-2 bg-green-50 p-2 rounded text-sm text-green-800 border border-green-100">
                                                    <div className="font-bold text-xs mb-1">å®Œå·¥å›å ±:</div>
                                                    {task.submissionNote && <div>{task.submissionNote}</div>}
                                                    <div className="flex gap-2 mt-1">
                                                        {task.submissionLink && <a href={task.submissionLink} target="_blank" className="text-blue-600 underline text-xs"><i className="fa-solid fa-link"></i> é€£çµ</a>}
                                                        {task.submissionFileUrl && <a href={task.submissionFileUrl} target="_blank" className="text-blue-600 underline text-xs"><i className="fa-solid fa-paperclip"></i> é™„ä»¶</a>}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                    {user.role === 'admin' && (
                                        <button onClick={()=>deleteTask(task.id)} className="text-slate-300 hover:text-red-500 p-2"><i className="fa-solid fa-trash"></i></button>
                                    )}
                                </div>
                            );
                        })}
                        
                        {tasks.length === 0 && !loading && <div className="text-center py-10 text-slate-400 border-2 border-dashed rounded-xl">ç›®å‰æ²’æœ‰ä»»å‹™</div>}
                    </div>

                    {/* å›å ±è¦–çª— Modal */}
                    {submittingTask && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 relative">
                                {uploading && (
                                    <div className="absolute inset-0 bg-white/80 flex items-center justify-center z-10 flex-col">
                                        <i className="fa-solid fa-spinner fa-spin text-3xl text-blue-600 mb-2"></i>
                                        <p className="font-bold text-slate-600">ä¸Šå‚³æª”æ¡ˆä¸­...</p>
                                    </div>
                                )}
                                <h3 className="font-bold text-lg mb-4">å®Œæˆä»»å‹™å›å ±</h3>
                                <p className="text-slate-600 mb-2 font-bold">{submittingTask.title}</p>
                                
                                <label className="text-xs text-slate-500">å‚™è¨»èªªæ˜</label>
                                <textarea className="w-full border rounded p-2 h-20 mb-2" placeholder="å‚™è¨»åŸ·è¡Œç‹€æ³..." value={submitData.note} onChange={e=>setSubmitData({...submitData, note:e.target.value})}></textarea>
                                
                                <label className="text-xs text-slate-500">å¤–éƒ¨é€£çµ (Google Drive ç­‰)</label>
                                <input className="w-full border rounded p-2 mb-2" placeholder="https://..." value={submitData.link} onChange={e=>setSubmitData({...submitData, link:e.target.value})} />
                                
                                <label className="text-xs text-slate-500">æˆ–ä¸Šå‚³é™„ä»¶ (åœ–ç‰‡/æ–‡ä»¶, Max 2MB)</label>
                                <input type="file" className="w-full border rounded p-2 mb-4 text-sm" onChange={handleFileChange} />

                                <div className="flex gap-2">
                                    <button onClick={()=>{setSubmittingTask(null); setSubmitData({note:'',link:'',file:null,fileName:''})}} className="flex-1 py-2 text-slate-500 bg-slate-100 rounded">å–æ¶ˆ</button>
                                    <button onClick={submitCompletion} className="flex-1 py-2 text-white bg-blue-600 rounded font-bold">ç¢ºèªå®Œæˆ</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
